<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
    <div class="container-fluid align-middle">
      <a class="navbar-brand" style="margin-left: 80px" href="javascript:void(0)">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">

        </ul>
        <form class="d-flex">
          <h4>Hi Admin</h4>
          <button style="margin-left: 50px" class="btn btn-primary ml-5" type="button">Sing out</button>
        </form>
      </div>
    </div>
  </nav>



  <!-- Sidebar -->
  <div class="fondo container-fluid" style="height: 90vh">
    <div class="fondo row h-100">
      <nav  class="col-md-2 d-none d-md-block sidebar  navbar-light bg-light h-80">
        <div class="position-sticky">
          <ul class="nav flex-column mt-2">
            <li class="nav-item">
              <a class="nav-link border" href="#">
                Products Manager
              </a>
            </li>

          </ul>
        </div>
      </nav>

      <!-- Contenido Principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 h-100">
        <h1 class="text-center mb-5">Products Manager</h1>
        <br>


        <button class="btn btn-info w-20 text-light mb-4 " style="float: right" data-bs-toggle="modal" data-bs-target="#addProducts" >Add</button>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Categories</th>
            <th scope="col">Stock</th>
            <th scope="col">Actions</th>


          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mango</td>
            <td>Fruta fresca</td>
            <td>Comida</td>
            <td>30</td>
            <td>
              <button class="btn btn-warning">Update</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Fresa</td>
            <td>Fruta fresca</td>
            <td>Comida</td>
            <td>15</td>
            <td>
              <button class="btn btn-warning">Update</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>

          </tbody>
        </table>
             <!-- Modal -->
        <div class="modal fade" id="addProducts" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Product registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3 row">
                  <label  class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" >
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" >
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Stock</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" >
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Price</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" >
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Categories</label>
                  <div class="col-sm-10"><select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Alimento</option>
                    <option value="2">Aseo</option>
                    <option value="3">Hogar</option>
                  </select></div>

                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" >
                  </div>

                </div>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
